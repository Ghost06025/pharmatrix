<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pharmatrix - Inscription</title>
    <link rel="stylesheet" href="./assets/css/fam.css" />
    <link rel="stylesheet" href="./assets/fontawesome-free-6.0.0-beta3-web/css/all.min.css" />
    <script src="JS/script (1).js" defer></script>
  </head>
  <body>
    <div class="papa1">
      <div class="papa2">
        <h2 class="papa3">
          <img src="./assets/image/logo.png" alt="DARIANE" class="papa4" />
        </h2>
        <h3 class="papa5"><u>Inscription</u></h3>

        <div class="papa6">
          <div class="papa7">
            <i class="fas fa-user papa9"></i>
            <input type="text" placeholder="PRENOM" class="papa8" />
          </div>
          <div class="papa7">
            <i class="fas fa-user papa9"></i>
            <input type="text" placeholder="NOM" class="papa8" />
          </div>
        </div>

        <div class="papa10">
          <i class="fas fa-envelope papa9"></i>
          <input type="email" placeholder="ADDRESS EMAIL" class="papa8" />
        </div>

        <div class="papa6">
          <div class="papa7">
            <i class="fas fa-phone papa9"></i>
            <input type="tel" placeholder="Tel" class="papa8" />
          </div>
          <div class="papa7">
            <i class="fas fa-map-marker-alt papa9"></i>
            <input type="text" placeholder="Votre localisation" class="papa8" />
          </div>
        </div>

        <div class="papa10">
          <i class="fas fa-lock papa9"></i>
          <input type="password" placeholder="MOT DE PASSE" class="papa8" />
        </div>

        <button class="papa11">S'inscrire</button>

        <p class="papa12">
          Vous avez déjà un compte? <a href="#"><u>Connexion</u></a>
        </p>
        <p class="indication">
          retrouvez nous sur
        </p>

        <div class="papa13">
          <i class="fab fa-google"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
        </div>
      </div>
      <h1>Liste des Users </h1>
      <div class="papa14" id="user">
       <!--<img src="./assets/image/pha.jpg" alt="Pharmacienne" class="papa15" />-->
      </div>
      <!--<div class="buttons">
       <div class="update"><i class="fa-classic fa-solid fa-pencil"></i></div>
       <div class="delete"><i class="fa-classic fa-solid fa-trash-can"></i></div>
      </div>-->
    </div>
  </body>
</html>
